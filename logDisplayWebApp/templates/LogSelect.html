<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='tableStyles.css') }}">
        <script>
            function fileFetch(dir_path,dir_name){
                window.open("/get_log_contents?file_path="+dir_path+"&file_name="+dir_name)
            }
        </script>
</head>
<body>
<h1>Multiple Log file are found choose which to display</h1>
<table class="data-table">
        <thead>
            <tr>
                <th>File Name</th>
                <th>File Size</th>
                <th>File Updated</th>
            </tr>
        </thead>
        <tbody>
            {% for row in files %}
                <tr>
                    <td><button onclick="fileFetch( '{{ row.file_path }}', '{{ row.file_name }}')">{{ row.file_name }}</button></td>
                    <td>{{ row.file_size }}</td>
                    <td>{{ row.file_last_modified }}</td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
